<!DOCTYPE html>
<html>
  <head>
    <title>Trocador de Fonte</title>
    <style>
      :root {
        --primary-color: #4a90e2;
        --primary-hover: #357abd;
        --background-color: #ffffff;
        --text-color: #333333;
        --border-radius: 8px;
        --transition: all 0.3s ease;
      }

      body {
        width: 320px;
        padding: 20px;
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        margin: 0;
      }

      h2 {
        margin: 0 0 20px 0;
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-color);
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: var(--border-radius);
        font-size: 14px;
        transition: var(--transition);
        box-sizing: border-box;
      }

      input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
      }

      button:hover {
        background-color: var(--primary-hover);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      .status {
        font-size: 13px;
        color: #666;
        text-align: center;
        margin-top: 10px;
        min-height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Alterar Fonte do Site</h2>
      <input
        type="text"
        id="fontInput"
        placeholder="Digite o nome da fonte (ex: Arial)"
      />
      <button id="applyFont">Aplicar Fonte</button>
      <div class="status" id="status"></div>
    </div>
    <script src="popup-js.js"></script>
  </body>
</html>
